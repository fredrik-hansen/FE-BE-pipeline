stages:
  - install
  - lint
  - security
  - test
  - coverage
  - build
  - scan
  - sonarqube
  - deploy
  - release
  - dependency_updates

variables:
  DOCKER_BACKEND_IMAGE: "$CI_REGISTRY_IMAGE/backend"
  DOCKER_FRONTEND_IMAGE: "$CI_REGISTRY_IMAGE/frontend"
  DOCKER_BUILDKIT: 1
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  GIT_DEPTH: "0"

cache:
  paths:
    - backend/.venv/
    - backend/.mypy_cache/
    - backend/.pytest_cache/
    - frontend/node_modules/
    - frontend/coverage/
    - backend/htmlcov/

##############################
# 1. Install Dependencies    #
##############################
install_backend:
  image: python:3.11
  stage: install
  script:
    - pip install --upgrade pip
    - cd backend
    - pip install -r requirements.txt
  artifacts:
    paths:
      - backend/.venv/
    expire_in: 1h

install_frontend:
  image: node:23-alpine
  stage: install
  script:
    - if [ -d frontend ]; then cd frontend; fi
    - npm i
    - npm ci
  artifacts:
    paths:
      - frontend/node_modules/
    expire_in: 1h

##############################
# 2. Linting                 #
##############################
lint_backend:
  image: python:3.11
  stage: lint
  before_script:
    - pip install --upgrade pip
    - cd backend
    - pip install -r requirements.txt
  script:
    - pip install flake8
    - flake8 . --exit-zero --format=html --htmldir=flake8-report || true
  allow_failure: true
  artifacts:
    paths:
      - backend/flake8-report/
    expire_in: 30m

lint_frontend:
  image: node:23-alpine
  stage: lint
  before_script:
    - if [ -d frontend ]; then cd frontend; fi
    - npm i
    - npm ci
  script:
    - npx eslint . --ext .ts,.tsx --output-file eslint-report.txt || true
  allow_failure: true
  artifacts:
    paths:
      - frontend/eslint-report.txt
    expire_in: 30m

##############################
# 3. Security                #
##############################
security_backend:
  image: python:3.11
  stage: security
  before_script:
    - pip install --upgrade pip
    - cd backend
    - pip install -r requirements.txt
    - pip install bandit
  script:
    - bandit -r . -f html -o bandit-report.html || true
  allow_failure: true
  artifacts:
    paths:
      - backend/bandit-report.html
    expire_in: 30m

security_frontend:
  image: node:23-alpine
  stage: security
  before_script:
    - if [ -d frontend ]; then cd frontend; fi
    - npm i
    - npm ci
  script:
    - npx audit-ci --moderate --report-type=summary || npm audit --audit-level=moderate || true
  allow_failure: true

##############################
# 4. Automated Tests         #
##############################
test_backend:
  image: python:3.11
  allow_failure: true
  stage: test
  before_script:
    - pip install --upgrade pip
    - cd backend
    - pip install -r requirements.txt
    - pip install pytest pytest-cov
  script:
    - pytest --cov=. --cov-report html --cov-report xml
  artifacts:
    paths:
      - backend/htmlcov/
      - backend/coverage.xml
    reports:
      junit: backend/junit.xml
    expire_in: 1h

test_frontend:
  image: node:23-alpine
  allow_failure: true
  stage: test
  before_script:
    - if [ -d frontend ]; then cd frontend; fi
    - npm i
    
    - npm ci
  script:
    - npx vitest run --coverage || npx jest --coverage
  artifacts:
    paths:
      - frontend/coverage/
    expire_in: 1h

##############################
# 5. Coverage                #
##############################
coverage_backend:
  image: python:3.11
  allow_failure: true
  stage: coverage
  script:
    - cd backend
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install pytest pytest-cov
    - pytest --cov=. --cov-report html --cov-report xml
  artifacts:
    paths:
      - backend/htmlcov/
      - backend/coverage.xml
    expire_in: 1h
  dependencies: [test_backend]
  needs: [test_backend]

coverage_frontend:
  image: node:23-alpine
  allow_failure: true
  stage: coverage
  script:
    - if [ -d frontend ]; then cd frontend; fi
    - npm i
    - npm ci
    - npx vitest run --coverage || npx jest --coverage
  artifacts:
    paths:
      - frontend/coverage/
    expire_in: 1h
  dependencies: [test_frontend]
  needs: [test_frontend]

##############################
# 6. E2E Testing (Playwright)#
##############################
e2e_frontend:
  image: mcr.microsoft.com/playwright:v1.44.0-jammy
  allow_failure: true
  stage: test
  variables:
    HOME: /root
  before_script:
    - if [ -d frontend ]; then cd frontend; fi
    - npm i
    - npm ci
  script:
    - npx playwright install --with-deps
    - npx playwright test || echo "E2E test failures"
  artifacts:
    when: always
    paths:
      - frontend/playwright-report
    expire_in: 1h
  allow_failure: true

##############################
# 7. Build Images            #
##############################
build_sonarqube_scanner:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -f Dockerfile.sonarqube-scanner -t $CI_REGISTRY_IMAGE/sonarqube-scanner:$CI_COMMIT_SHA .
    - docker push $CI_REGISTRY_IMAGE/sonarqube-scanner:$CI_COMMIT_SHA
  only:
    - branches
    - merge_requests
  artifacts:
    expire_in: 1h

build_backend:
  image: docker:latest
  allow_failure: true
  stage: build
  services:
    - docker:dind
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t $DOCKER_BACKEND_IMAGE:$CI_COMMIT_SHA ./backend
    - docker push $DOCKER_BACKEND_IMAGE:$CI_COMMIT_SHA
  only:
    - branches
    - merge_requests
  artifacts:
    expire_in: 1h

build_frontend:
  image: docker:latest
  allow_failure: true
  stage: build
  services:
    - docker:dind
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t $DOCKER_FRONTEND_IMAGE:$CI_COMMIT_SHA .
    - docker push $DOCKER_FRONTEND_IMAGE:$CI_COMMIT_SHA
  only:
    - branches
    - merge_requests
  artifacts:
    expire_in: 1h

##############################
# 8. Container Scanning      #
##############################
scan_backend_image:
  image: aquasec/trivy:latest
  allow_failure: true
  stage: scan
  script:
    - trivy image --exit-code 0 --format table --output trivy-backend-report.txt $DOCKER_BACKEND_IMAGE:$CI_COMMIT_SHA
    - trivy image --exit-code 1 --severity HIGH,CRITICAL $DOCKER_BACKEND_IMAGE:$CI_COMMIT_SHA || true
  dependencies:
    - build_backend
  artifacts:
    paths:
      - trivy-backend-report.txt
    expire_in: 1h

scan_frontend_image:
  image: aquasec/trivy:latest
  allow_failure: true
  stage: scan
  script:
    - trivy image --exit-code 0 --format table --output trivy-frontend-report.txt $DOCKER_FRONTEND_IMAGE:$CI_COMMIT_SHA
    - trivy image --exit-code 1 --severity HIGH,CRITICAL $DOCKER_FRONTEND_IMAGE:$CI_COMMIT_SHA || true
  dependencies:
    - build_frontend
  artifacts:
    paths:
      - trivy-frontend-report.txt
    expire_in: 1h

##############################
# 9. SonarQube Analysis      #
##############################
sonarqube_backend:
  image: $CI_REGISTRY_IMAGE/sonarqube-scanner:$CI_COMMIT_SHA
  stage: sonarqube
  services:
    - name: sonarqube:community
      alias: sonarqube
  variables:
    SONAR_HOST_URL: "http://sonarqube:9000"
    SONAR_LOGIN: "admin"
    SONAR_PASSWORD: "admin"
  before_script:
    - cd backend
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install pytest pytest-cov
    - pytest --cov=. --cov-report xml --cov-report html --junitxml=junit.xml
  script:
    - |
      # Wait for SonarQube to be ready
      until curl -s "$SONAR_HOST_URL/api/system/status" | grep -q '"status":"UP"'; do
        echo "Waiting for SonarQube to be ready..."
        sleep 10
      done
    - |
      # Create sonar-project.properties
      cat > sonar-project.properties << EOF
      sonar.projectKey=${CI_PROJECT_PATH_SLUG}-backend
      sonar.projectName=${CI_PROJECT_NAME} Backend
      sonar.projectVersion=${CI_COMMIT_SHA}
      sonar.sources=.
      sonar.python.version=3.11
      sonar.python.coverage.reportPaths=coverage.xml
      sonar.python.xunit.reportPath=junit.xml
      sonar.host.url=${SONAR_HOST_URL}
      sonar.login=${SONAR_LOGIN}
      sonar.password=${SONAR_PASSWORD}
      sonar.scm.provider=git
      sonar.scm.revision=${CI_COMMIT_SHA}
      EOF
    - sonar-scanner
  dependencies:
    - test_backend
    - coverage_backend
    - build_sonarqube_scanner
  artifacts:
    paths:
      - backend/.scannerwork/
      - backend/coverage.xml
      - backend/junit.xml
    expire_in: 1h
  allow_failure: true

sonarqube_frontend:
  image: node:23-alpine
  stage: sonarqube
  services:
    - name: sonarqube:community
      alias: sonarqube
  variables:
    SONAR_HOST_URL: "http://sonarqube:9000"
    SONAR_LOGIN: "admin"
    SONAR_PASSWORD: "admin"
  before_script:
    - if [ -d frontend ]; then cd frontend; fi
    - npm i
    - npm ci
    - npm install -g sonarqube-scanner
    - npx vitest run --coverage || npx jest --coverage
  script:
    - |
      # Wait for SonarQube to be ready
      until curl -s "$SONAR_HOST_URL/api/system/status" | grep -q '"status":"UP"'; do
        echo "Waiting for SonarQube to be ready..."
        sleep 10
      done
    - |
      # Create sonar-project.properties
      cat > sonar-project.properties << EOF
      sonar.projectKey=${CI_PROJECT_PATH_SLUG}-frontend
      sonar.projectName=${CI_PROJECT_NAME} Frontend
      sonar.projectVersion=${CI_COMMIT_SHA}
      sonar.sources=src
      sonar.tests=src
      sonar.javascript.lcov.reportPaths=coverage/lcov.info
      sonar.testExecutionReportPaths=coverage/test-report.xml
      sonar.host.url=${SONAR_HOST_URL}
      sonar.login=${SONAR_LOGIN}
      sonar.password=${SONAR_PASSWORD}
      sonar.scm.provider=git
      sonar.scm.revision=${CI_COMMIT_SHA}
      EOF
    - sonar-scanner
  dependencies:
    - test_frontend
    - coverage_frontend
  artifacts:
    paths:
      - frontend/.scannerwork/
      - frontend/coverage/
    expire_in: 1h
  allow_failure: true

